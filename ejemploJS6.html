<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayor o Menor</title>
</head>
<body>
    <h1><b>Ingresa dos números</b></h1>
    <input type="number" id="numeroInput1">
    <input type="number" name="" id="numeroInput2">
    <button onclick="verificarNumeros()">Verificar</button>
    <p id="resultado"></p>
    <script>
        function verificarNumeros(){
            var num1 = document.getElementById("numeroInput1").value;
            var num2 = document.getElementById("numeroInput2").value;
            Number = num1
            Number = num2
            if (num1 > num2){
                document.getElementById("resultado").innerHTML="El primer número es mayor que el segundo.";
            }
            else if (num1 < num2){
                document.getElementById("resultado").innerHTML="El segundo número es mayor que el primero.";
            } else {
                document.getElementById("resultado").innerHTML="Son iguales."
            }
        }
    </script>    
</body>
</html>
