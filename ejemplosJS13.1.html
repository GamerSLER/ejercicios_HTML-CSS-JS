<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Adivinar el Número</title>
</head>
<body>
<h2>Adivina el número (entre 1 y 100)</h2>
<input type="number" id="guessField">
<button onclick="checkGuess()">Enviar Suposición</button>
<p id="guessResult"></p>
<script>
// Generar un número aleatorio entre 1 y 100
var randomNumber = Math.floor(Math.random() * 100) + 1;
function checkGuess() {
 // Obtener la suposición del usuario
 var userGuess = parseInt(document.getElementById("guessField").value);

 // Comparar la suposición del usuario con el número aleatorio
 if (userGuess === randomNumber) {
 document.getElementById("guessResult").innerHTML = "¡Felicidades! Has adivinado el número correctamente.";
 } else if (userGuess < randomNumber) {
 document.getElementById("guessResult").innerHTML = "El número es demasiado bajo. Inténtalo de nuevo.";
 } else {
 document.getElementById("guessResult").innerHTML = "El número es demasiado alto. Inténtalo de nuevo.";
 }
}
</script>
</body>
</html>
