<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="JV1.JS">
    <title>Operaciones de JavaScript</title>
</head>
<body>
    <script>
        let num1 = 3
        let num2 = 10
        let esMayor = num1 > 0

        let suma = num1 + num2
        let resta = num1 - num2
        let multi = num1 * num2
        let div = num1 / num2
        let mod = num1 % num2

        let mensaje = "Operaciones: " + "\nSuma: " + suma + "\nResta: " + resta + "\nMultiplicación: " + multi + "\nDivisión: " + div + "\nMódulo: " + mod

        console.log(mensaje)    
    </script>
</body>
</html>
