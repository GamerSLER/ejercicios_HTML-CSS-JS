<body>
    <p id="resultado"></p>
    <button onclick="sumaArray()">Verificar</button>
    <script>
        function sumarArray(array) {
        var suma = 0;
        for (var i = 0; i < array.length; i++) {
            suma += array[i];
        } return suma;
        }
        var numeros = [5, 10, 15, 20, 25];
        var resultado = sumarArray(numeros);
        console.log("La suma de los nÃºmeros del array es:", resultado);
    </script>
